<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="svg/favicon.ico" type="image/x-icon">
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
   <title>Planta Tratamiento MAPHG</title>
</head>

<body>
   <div id="frame" class="w-full h-screen flex flex-col md:flex-row bg-gray-50" />

   <script>
      const frame = document.getElementById('frame');

      const cmuLink = "";

      const rvmLink = "https://app.powerbi.com/view?r=eyJrIjoiNjI5MTg2NjEtZjBkMC00NGRhLThiZjktMTdmY2NiNmY0OWJjIiwidCI6IjAzMDQ5MzNhLTA1YTItNDEwZC1iMjc5LWEyYTRhNTUxYTNlYSIsImMiOjh9";

      const render = () => {

         if (localStorage.getItem("idDestino") == 10) {

            frame.insertAdjacentHTML('beforeend',
               `<iframe src="${rvmLink}" class="w-full md:w-1/2 h-full mb-2 md:mb-0 md:mx-1" />`
            );
            return;
         }

         if (localStorage.getItem("idDestino") == 1) {
            frame.innerHTML =
               `<iframe src="${rvmLink}" class="w-full h-full md:px-4" frameborder="0" allowFullScreen="true" />`;
            return;
         }

         frame.innerHTML =
            `<p class="w-full text-center m-auto">No se encuentra el Microsoft Power BI</p>`;
         return;
      }
      render();
   </script>

</body>

</html>
