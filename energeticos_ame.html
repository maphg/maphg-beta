<script type="text/javascript">
    let codigo = prompt('Código de Acceso');
    if (codigo == 'invitado_2021') {
        alertaImg('Acceso Correcto', '', 'success', 1500);
        document.getElementById("contenedor").classList.remove('hidden');
    } else {
        document.getElementById("contenedor").classList.add('hidden');
        alertaImg('Acceso Incorrecto', '', 'error', 1500);
        location.href = "energeticos_ame.html";
    }

    function url(idUrl) {

        alertify.YoutubeDialog || alertify.dialog('YoutubeDialog', function () {
            var iframe;
            return {
                // dialog constructor function, this will be called when the user calls alertify.YoutubeDialog(videoId)
                main: function (videoId) {
                    //set the videoId setting and return current instance for chaining.
                    return this.set({
                        'videoId': videoId
                    });
                },
                // we only want to override two options (padding and overflow).
                setup: function () {
                    return {
                        options: {
                            //disable both padding and overflow control.
                            padding: !1,
                            overflow: !1,
                        }
                    };
                },
                // This will be called once the DOM is ready and will never be invoked again.
                // Here we create the iframe to embed the video.
                build: function () {
                    // create the iframe element
                    iframe = document.createElement('iframe');
                    iframe.frameBorder = "no";
                    iframe.width = "100%";
                    iframe.height = "100%";
                    // add it to the dialog
                    this.elements.content.appendChild(iframe);

                    //give the dialog initial height (half the screen height).
                    this.elements.body.style.minHeight = screen.height * .5 + 'px';
                },
                // dialog custom settings
                settings: {
                    videoId: undefined
                },
                // listen and respond to changes in dialog settings.
                settingUpdated: function (key, oldValue, newValue) {
                    switch (key) {
                        case 'videoId':
                            iframe.src = newValue;
                            break;
                    }
                },
                // listen to internal dialog events.
                hooks: {
                    // triggered when the dialog is closed, this is seperate from user defined onclose
                    onclose: function () {
                        iframe.contentWindow.postMessage(
                            '{"event":"command","func":"pauseVideo","args":""}', '*');
                    },
                    // triggered when a dialog option gets update.
                    // warning! this will not be triggered for settings updates.
                    onupdate: function (option, oldValue, newValue) {
                        switch (option) {
                            case 'resizable':
                                if (newValue) {
                                    this.elements.content.removeAttribute('style');
                                    iframe && iframe.removeAttribute('style');
                                } else {
                                    this.elements.content.style.minHeight = 'inherit';
                                    iframe && (iframe.style.minHeight = 'inherit');
                                }
                                break;
                        }
                    }
                }
            };
        });

        let x = document.getElementById(idUrl).getAttribute('src');
        //show the dialog
        alertify.YoutubeDialog(x).set({
            frameless: false
        });
    }
</script>
