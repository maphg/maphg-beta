<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestion de Planes de MAntenimiento</title>
        <link rel="stylesheet" href="../css/tailwindproduccion.css">
        <link rel="stylesheet" href="../css/fontawesome/css/all.css">
        <link rel="stylesheet" href="../css/modales.css">
    </head>
    <body class="bg-fondos-7 text-bluegray-800">
        <div class="flex flex-col container mx-auto py-10 font-light text-3xl">
            <h1>Planes de mantenimiento</h1>
        </div>
        <div class="flex flex-row container mx-auto text-base mb-6">
            <input
                type="search"
                name=""
                id=""
                placeholder="Buscar Plan"
                class="w-1/4 px-3 bg-white focus:outline-none py-2 rounded-lg shadow-md"
            >
            <button class="btn btn-indigo shadow-md mx-4">
                <i class="fas fa-plus"></i>
                Crear Plan
            </button>
        </div>
        <div class="flex flex-col container mx-auto scrollbar">
            <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 scrollbar">
                <div class="align-middle inline-block min-w-full shadow-md overflow-auto sm:rounded-lg border-b border-gray-200 scrollbar" style="max-height: 80vh;">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr class="cursor-pointer">
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Destino
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Marca
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Tipo equipo/local
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Tipo de plan
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Grado
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Periodicidad
                                </th>
                            </tr>
                        </thead>
                        <tbody id="contenedorDePlanes" class="bg-white divide-y divide-gray-200">
                            <!-- More rows... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- MODAL DETALLES DEL PLAN -->
        <div id="modal-detallesDelPlan" class="modal">
            <div class="modal-window w-full md:w-408 flex shadow-lg flex-col justify-center items-center mx-auto text-bluegray-800 pt-10 rounded-lg">
                <!-- BOTON CERRARL -->
                <div class="absolute top-0 right-0">
                    <button onclick="cerrarmodal('modal-detallesDelPlan')" class="cursor-pointer text-md  text-red-500 bg-red-200 px-2 rounded-bl-lg rounded-tr-lg font-normal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <!-- INDICACION -->
                <div class="absolute top-0 left-0 flex flex-row items-center">
                    <div class="font-bold bg-indigo-200 text-indigo-500 text-xs py-1 px-2 rounded-br-lg rounded-tl-lg">
                        <h1>NUEVO PLAN DE MANTENIMIENTO</h1>
                    </div>
                </div>
                <!-- CONTENIDO -->
                <div class="p-2 flex justify-center items-start flex-row w-full flex-wrap">
                    <div class="flex flex-col flex-wrap justify-center items-center mt-6 w-1/4">
                        <div class="w-full px-3 mb-4">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                DESTINO
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                    <option>RM</option>
                                    <option>CMU</option>
                                    <option>PVR</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="w-full px-3 mb-4">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                MARCA
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                    <option>GP</option>
                                    <option>TRS</option>
                                    <option>FAMILY SELECTION</option>
                                    <option>ZI</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="w-full px-3 mb-4">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                EQUIPO/LOCAL
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                    <option>EQUIPO</option>
                                    <option>LOCAL</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="w-full px-3 mb-4">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                TIPO DE EQUIPO
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                    <option>FAN&COIL</option>
                                    <option>UMA</option>
                                    <option>EXTRACTOR</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="w-full px-3 mb-4">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                TIPO DE PLAN
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                    <option>PREVENTIVO</option>
                                    <option>TEST</option>
                                    <option>CHECKLIST</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="w-full px-3 mb-4">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                GRADO
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                    <option>MENOR</option>
                                    <option>MAYOR</option>
                                    <option>OVERHAUL</option>
                                    <option>N/A</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="w-full px-3 mb-4">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                PERIODICIDAD
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                    <option>SEMANAL</option>
                                    <option>MENSUAL</option>
                                    <option>BIMESTRAL</option>
                                    <option>TRIMESTRAL</option>
                                    <option>CUATRIMESTRAL</option>
                                    <option>SEMESTRAL</option>
                                    <option>ANUAL</option>
                                    <option>BIANUAL</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="w-3/4 flex flex-col md:flex-row items-start justify-center mt-6 h-full">
                        <div class="w-full px-3 mb-6">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                ACTIVIDADES
                            </label>
                            <div class="w-full bg-gray-200 text-gray-700 p-4 rounded flex flex-col scrollbar overflow-y-auto" style="max-height: 575px;">
                                <div class="text-gray-500 rounded-md p-2 text-center font-bold uppercase text-sm mb-2 border-dashed border-2 border-gray-500 hover:bg-gray-300 hover:border-gray-300 hover:text-gray-600 cursor-pointer">
                                    <h1>Añadir Actividad</h1>
                                </div>
                                <!-- ACTIVIDAD TIPO CHECKLIST -->
                                <div class="w-full bg-purple-200 text-purple-500 rounded-md p-2 text-left font-bold uppercase text-sm  mb-2 shadow cursor-pointer flex flex-row flex-wrap">
                                    <h1><span class="px-2 text-xs font-bold rounded-full bg-purple-500 text-purple-100 mr-1 uppercase">CHECKLIST</span>Funciona el ventilado?</h1>
                                </div>
                                <!-- ACTIVIDAD TIPO CHECKLIST -->
                                <!-- ACTIVIDADE NORMAL-->
                                <div class="w-full bg-blue-200 text-blue-500 rounded-md p-2 text-left font-bold uppercase text-sm  mb-2 shadow cursor-pointer flex flex-row flex-wrap">
                                    <h1><span class="px-2 text-xs font-bold rounded-full bg-blue-500 text-blue-100 mr-1 uppercase">ACTIVIDAD</span>Pintar el motor</h1>
                                </div>
                                <!-- ACTIVIDADE NORMAL-->
                                <!--ACTIVIDAD TIPO TEST-->
                                <div class="w-full bg-orange-200 text-orange-500 rounded-md p-2 text-left font-bold uppercase text-sm  mb-2 shadow cursor-pointer flex flex-row flex-wrap">
                                    <h1><span class="px-2 text-xs font-bold rounded-full bg-orange-500 text-orange-100 mr-1 uppercase">TEST</span>Voltaje de entrada del motor</h1>
                                </div>
                                <!--ACTIVIDAD TIPO TEST-->
                            </div>
                        </div>
                        <div class="w-full px-3 mb-6">
                            
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                                MATERIALES
                            </label>
                            <div class="w-full bg-gray-200 text-gray-700 p-4 rounded flex flex-col justify-center items-center scrollbar overflow-y-auto" style="max-height: 575px;">
                                <!-- MATERIAL -->
                                <div class="w-full text-left font-bold uppercase text-sm  mb-2 flex">
                                    <div class="p-2 bg-gray-400 text-gray-600 rounded mr-1 text-xs flex items-center justify-center">
                                        <h1>2</h1>
                                    </div>
                                    <div class="p-2 bg-gray-400 text-gray-600 rounded w-full">
                                        <h1><span class="px-2 text-xs font-bold rounded-full bg-gray-700 text-gray-100 mr-1 uppercase">5636</span>tornillos de media</h1>
                                    </div>
                                </div>
                                <!-- MATERIAL -->
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 mt-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                        OBSERVACIONES / COMENTARIOS O INDICACIONES EXTRA
                    </label>
                    <div class="w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 flex flex-col justify-center items-center">
                        <!-- MATERIAL -->
                        <div class="w-full text-left font-bold uppercase text-sm  mb-2 flex">
                            <textarea
                                name="textarea"
                                rows="10"
                                cols="50"
                                class="w-full bg-gray-200 focus:outline-none"
                            >Write something here</textarea>
                        </div>
                        <!-- MATERIAL -->
                    </div>
                </div>
                <div class="my-10 flex">
                    <button class="btn btn-indigo mr-10">
                        GUARDAR CAMBIOS
                    </button>

                    <button class="btn btn-orange">
                        DESACTIVAR ESTE PLAN
                    </button>
                </div>
            </div>
        </div>
        
        <script src="planesDeMantenimiento.js"></script>
        <script>
        function openmodal(modal) {
            var abrirmodal = document.getElementById(modal);
            abrirmodal.classList.add("open");
        }
        function cerrarmodal(idmodal) {
            var cerrarr = document.getElementById(idmodal);
            cerrarr.classList.remove('open');
        };
        </script>
    </body>
</html>
