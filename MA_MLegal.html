<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPHG Mantenimiento Legal</title>
    <link rel="shortcut icon" href="svg/logo6.png" type="image/x-icon">
    <link rel="stylesheet" href="css/tailwindproduccion.css">
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css">
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css">
    <link rel="stylesheet" href="css/alertify.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body class="bg-white mx-auto p-2 h-screen w-full relative">
    <!-- MENÚ -->
    <menu-sidebar clases="z-20 mb-6 shadow"></menu-sidebar>
    <menu-menu></menu-menu>

    <!-- CONFIGURACIONES SIDEBAR -->
    <configuracion-telegram></configuracion-telegram>
    <menu-notificaciones clases="h-screen"></menu-notificaciones>
    <menu-favoritos clases="h-screen"></menu-favoritos>
    <menu-telegram clases="h-screen"></menu-telegram>
    <menu-agenda clases="h-screen"></menu-agenda>
    <!-- MENÚ -->

    <h1 class="w-full text-center semibold text-red-400 py-2 text-3xl">Mantenimiento Legal</h1>
    <div class="px-5 flex items-center justify-center">
        <div id="spreadsheet" class="flex-none"></div>
    </div>

    <div class="w-full p-5 flex items-center justify-center">
        <button class="btn btn--primary bg-blue-300 hover:bg-blue-200 mx-4" onclick="actualizar()">Sincronizar</button>
    </div>
    <div class="absolute bottom-0">
        <p><b>Nota: </b> El Excel se sincronizara cada 9 segundos</p>
    </div>

    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <script src="js/alertify.min.js" type="text/javascript"></script>
    <script src="js/alertasSweet.js" type="text/javascript"></script>
    <script src="js/menu.js" type="text/javascript"></script>

    <script type="text/javascript">
        const spreadsheet = document.getElementById('spreadsheet');

        var changed = function (instance, cell, x, y, value) {
            var cellName = jexcel.getColumnNameFromId([x, y]);
            celdas(cellName);
        }

        const tabla = () => {
            let idDestino = localStorage.getItem('idDestino');
            let idUsuario = localStorage.getItem('usuario');

            const action = "obtenerMLegal";
            const URL =
                `php/select_REST_planner.php?action=${action}&idDestino=${idDestino}&idUsuario=${idUsuario}`;

            fetch(URL)
                .then(array => array.json())
                .then(array => {
                    alertaImg('Sincronizando Excel', '', 'success', 1500);
                    spreadsheet.innerHTML = '';

                    return array;
                })
                .then(array => {
                    // var data = localStorage.getItem('data');
                    let data = [];
                    if (!array.excel) {
                        data = [
                            ['Área', 'Técnicos del Hotel', 'Compañías Externas', 'Frecuencia', 'Norma'],
                            ['Enfriadoras', '', '', '', ''],
                            ['Calderas', '', '', '', ''],
                            ['Ascensores', '', '', '', ''],
                            ['Tratamiento Agua', '', '', '', ''],
                            ['Pozos', '', '', '', ''],
                            ['Baja Tensión', '', '', '', ''],
                            ['Centros de MT', '', '', '', ''],
                            ['Protecciones, Pararrayos y Puestas a Tierra', '', '', '', ''],
                            ['Instalación Gasoil/Gas', '', '', '', ''],
                            ['Grupo Electrógeno', '', '', '', ''],
                            ['Sistema CI', '', '', '', '']
                        ];
                    } else {
                        data = JSON.parse(array.excel);
                    }
                    jspreadsheet(spreadsheet, {
                        data: data,
                        columns: [{
                                type: 'text',
                                width: '310'
                            },
                            {
                                type: 'text',
                                width: '140'
                            },
                            {
                                type: 'text',
                                width: '140'
                            },
                            {
                                type: 'text',
                                width: '140'
                            },
                            {
                                type: 'text',
                                width: '140'
                            }
                        ],
                        nestedHeaders: [{
                            title: 'Riviera Maya',
                            colspan: '5'
                        }, ],
                        style: {
                            A1: 'background-color: #A5A5A5;',
                            B1: 'background-color: #FFE699;',
                            C1: 'background-color: #F8CBAD;',
                            D1: 'background-color: #A9D08E;',
                            E1: 'background-color: #A9D08E;',
                            A2: 'text-align: right;',
                            A3: 'text-align: right;',
                            A4: 'text-align: right;',
                            A5: 'text-align: right;',
                            A6: 'text-align: right;',
                            A7: 'text-align: right;',
                            A8: 'text-align: right;',
                            A9: 'text-align: right;',
                            A10: 'text-align: right;',
                            A11: 'text-align: right;',
                            A12: 'text-align: right;',
                        },
                        onchange: changed
                    });
                })
                .catch(function (err) {})
        }

        const celdas = cellName => {
            let idDestino = localStorage.getItem('idDestino');
            let idUsuario = localStorage.getItem('usuario');

            const action = "actualizarMLegal";
            const URL =
                `php/select_REST_planner.php?action=${action}&idDestino=${idDestino}&idUsuario=${idUsuario}`;

            const arrayX = [];
            if (rows = document.getElementsByClassName('jexcel')[0].rows) {
                for (let y = 2; y < rows.length; y++) {
                    const arrayY = [];
                    if (celda = rows[y].cells) {
                        for (let x = 1; x < celda.length; x++) {
                            const element = celda[x].innerText;
                            arrayY.push(element);
                        }
                    }
                    arrayX.push(arrayY);
                }
            }
            localStorage.setItem('data', JSON.stringify(arrayX))

            const excel = new FormData();
            excel.append('excel', JSON.stringify(arrayX))

            fetch(URL, {
                    method: "POST",
                    body: excel
                })
                .then(array => array.json())
                .then(array => {
                    if (array == "ACTUALIZADO" || array == "AGREGADO") {
                        alertaImg(`Celda Actualizada (${cellName})`, '', 'success', 1600);
                    } else {
                        alertaImg(`Intente de Nuevo`, '', 'info', 1600);
                        tabla();
                    }
                })
                .catch(function (err) {})
        }

        const actualizar = () => {
            location.reload();
        }

        window.addEventListener('load', () => {
            tabla();

            document.getElementById("destinosSelecciona").addEventListener('click', () => {
                tabla();
            })
        })
    </script>
</body>

</html>
